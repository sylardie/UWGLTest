<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UWGL</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/UWGLTest.json");
    </script>
  </head>

  <body onload="unityInstance.SetFullscreen(1)">
    <div style="height:20px; width: 720px; background: green;" onclick="unityInstance.SetFullscreen(1)"><b>Click here to make it full screen.</b></div>
    <div id="unityContainer" style="width: 720px; height: 1280px; margin: auto"></div>
  </body>

</html>
